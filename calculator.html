<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="calculation-area">0</div>
        <div class="keypad">
          <div class="rows">
            <button class="btn btn-clear btn-nodisplay">C</button>
            <button class="btn btn-clear-one btn-nodisplay">CE</button>
            <button class="btn btn-nodisplay"></button>
            <button class="btn btn--special">/</button>
          </div>
          <div class="rows">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn--special">x</button>
          </div>
          <div class="rows">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn--special">-</button>
          </div>
          <div class="rows">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn--special">+</button>
          </div>
          <div class="rows">
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn btn-nodisplay"></button>
            <button class="btn btn--special-green btn-equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./calculate.js"></script>
  </body>
</html>
